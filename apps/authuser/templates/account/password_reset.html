{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto ">
        <div class="reset-passowrd">
          <div class="card radius-10 m-2 border">
            <div class="card-body p-4">
              <div class="text-center">
                <h4>Сброс пароля</h4>
                <p>Вы получите письмо на указанный почтовый ящик с ссылкой для сброса вашего пароля</p>
              </div>
              <form class="form-body row g-3" method="post">
                {% csrf_token %}

                {% if form.errors %}
                <div class="col-12">
                {% for error in form.errors.values %}
                    {{ error }}
                {% endfor %}
                </div>
              {% endif %}

                <div class="col-12">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" required name="email" placeholder="abc@example.com">
                </div>
                <div class="col-12 col-lg-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
