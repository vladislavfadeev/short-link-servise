{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="reset-passowrd">
          <div class="card radius-10 w-100 mt-8 border">
            <div class="card-body p-4">
              <div class="text-center">
                <h4>Сброс пароля</h4>
                <p>Укажите ваш новый пароль дважды, для подтверждения корректности ввода.</p>
              </div>
              <form class="form-body row g-3" method="post">
                {% csrf_token %}

                {% if form.errors %}
                <div class="col-12">
                {% for error in form.errors.values %}
                    {{ error }}
                {% endfor %}
                </div>
              {% endif %}

                <div class="col-12">
                  <label for="password1" class="form-label">Новый пароль:</label>
                  <input type="password" class="form-control" id="password1" required name="password1" placeholder="Новый пароль">
                </div>
                <div class="col-12">
                  <label for="password2" class="form-label">Подтвердите пароль:</label>
                  <input type="password" class="form-control" id="password2" required name="password2" placeholder="Новый пароль (еще раз)">
                </div>
                <div class="col-12 col-lg-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Сменить</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
