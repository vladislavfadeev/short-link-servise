{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xl-4 col-lg-5 col-md-7 mx-auto"> 
      <div class="card radius-10 border m-2">
        <div class="card-body p-4">
          <div class="text-center">
            <h4>Данная ссылка защищена паролем.</h4>
            <p>Введите пароль чтобы выполнить переход</p>
          </div>
          <form class="form-body row g-3 mx-2" method="post">
            {% csrf_token %}
            {{ form.password.errors}}
            {{ form.password }}
            <button type="submit" class="btn btn-primary">Перейти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
