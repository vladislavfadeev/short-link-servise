{% load static %}

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-dark">
        <a href="/">  
            <img src="{% static 'home/img/logo.png' %}" class="bi bi-scissors" alt="logo" width="165" height="50">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Главная</a></li>
        <li><a href="{% url 'features' %}" class="nav-link px-2 link-dark">Возможности</a></li>
        <li><a href="{% url 'bot' %}" class="nav-link px-2 link-dark">TG-бот</a></li>
        <li><a href="{% url 'api' %}" class="nav-link px-2 link-dark">API</a></li>
      </ul>
      
      {% if not user.is_authenticated %}
      <div class="col-md-3 text-end">
        <!-- <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#sign-inModal">Войти</button> -->
        <a href="{% url 'authuser:login' %}" class="btn btn-outline-primary me-2">Войти</a>
        <a href="{% url 'sign-up' %}" class="btn btn-primary">Регистрация</a>
      </div>
      {% endif %}

      {% if user.is_authenticated %}
      <div class="text-end col-md-3">
         <div class="d-block dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <a href="" class="text-decoration-none link-dark">
              {{ user.username }}
              <img src="https://github.com/mdo.png" alt="mdo" class="rounded-circle" width="32" height="32">
            </a>
          </div>
        <ul class="dropdown-menu text-small dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Статистика</a></li>
          <li><a class="dropdown-item" href="#">Настройки</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{% url 'authuser:logout' %}">Выйти</a></li>
        </ul>
      </div>
      {% endif %}

    </header>
  </div>
